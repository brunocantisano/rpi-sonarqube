postgresql:
  image: postgres:alpine
  environment:
    - POSTGRES_USER=sonar
    - POSTGRES_PASSWORD=xaexohquaetiesoo
    - POSTGRES_DB=sonar
  volumes:
    - /media/usbraid/docker/sonarqube:/var/lib/postgresql/data
  ports:
    - "5432:5432"
sonarqube:
  build: .
  links:
    - postgresql:db
  environment:
    - DB_USER=sonar
    - DB_PASS=xaexohquaetiesoo
    - DB_NAME=sonar
  ports:
    - "9408:9000"
    - "443"
